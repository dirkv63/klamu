{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<h1>{{ hdr }}</h1>
<div class="row">
    <div class="col-md-6">
        <table class="table table-hover">
            <tr>
                <th>Dirigent</th>
                <th>Aantal</th>
            </tr>
            {% for row in dirigenten %}
                <tr>
                    <td>
                        <a href="{{ url_for('main.show_dirigent', nid=row.Dirigent.id) }}">
                            {{ row.Dirigent.voornaam }} {{ row.Dirigent.naam }}
                        </a>
                    </td>
                    <td>{{ row.Cnt }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
