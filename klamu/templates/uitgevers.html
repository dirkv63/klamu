{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#uitgevers').DataTable();
    } );
    </script>
{% endblock %}

{% block page_content %}
<h1>{{ hdr }}</h1>
<div class="row">
    <div class="col-md-6">
        <table id="uitgevers" class="table table-hover">
            <thead>
            <tr>
                <th>Uitgever</th>
                <th>Aantal</th>
            </tr>
            </thead>
            <tbody>
            {% for row in uitgevers %}
                <tr>
                    <td>
                        <a href="{{ url_for('main.show_cds', nid=row.Uitgever.id) }}">
                            {{ row.Uitgever.naam }}
                        </a>
                    </td>
                    <td>{{ row.Cnt }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
