{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#komponisten').DataTable();
    } );
    </script>
{% endblock %}

{% block page_content %}
<h1>{{ hdr }}</h1>
<div class="row">
    <div class="col-md-6">
        <table id="komponisten" class="table table-hover">
            <thead>
            <tr>
                <th>Komponist</th>
                <th>Aantal</th>
            </tr>
            </thead>
            <tbody>
            {% for row in komponisten %}
                <tr>
                    <td>
                        <a href="{{ url_for('main.show_komponist', nid=row.Komponist.id) }}">
                            {{ row.Komponist.voornaam }} {{ row.Komponist.naam }}
                        </a>
                    </td>
                    <td>{{ row.Cnt }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
