{% extends "layout.html" %}
{% import "macros.html" as macros with context %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {{ macros.komponisten(komponisten_hdr, komponisten) }}
        </div>
    </div>
</div>
{% if current_user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a href="{{ url_for('main.update_komponist') }}" class="btn btn-primary" role="button">
                Komponist toevoegen
            </a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
