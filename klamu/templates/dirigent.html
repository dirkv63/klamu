{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<h1>{{ hdr }}</h1>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <tr>
                <th>Naam</th>
                <th>CD</th>
            </tr>
            {% for uitvoering in dirigent.uitvoering %}
                <tr>
                    <td>
                        <a href="{{ url_for('main.show_uitvoering', nid=uitvoering.id) }}">
                            {{ uitvoering.kompositie.naam }}
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('main.show_cd', nid=uitvoering.cd_id) }}">
                            {{ uitvoering.cd.titel }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
